name: Browser Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'vitest-example/**'
      - 'vitest.browser.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/browser-tests.yaml'
  pull_request:
    paths:
      - 'src/**'
      - 'vitest-example/**'
      - 'vitest.browser.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/browser-tests.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  browser-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium-headless-shell

      - name: Run browser tests
        run: pnpm run test:browser
