[package]
name = "ksj2gp"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
geo-traits = "0.3.0"
geo-types = "0.7.17"

# GeoParquet
parquet = { version = "56.0.0", default-features = false }
geoparquet = "0.5.0"

# GeoArrow-related
arrow-array = "56.1.0"
arrow-schema = "56.0.0"
geoarrow-schema = "0.5.0"
geoarrow-array = "0.5.0"

# Shapefile
# Note: for compatibility with geo-traits 0.3, the Git version is required at the moment
shapefile = { git = "https://github.com/tmontaigu/shapefile-rs", version = "0.7.0", features = [
    "encoding_rs",
    "geo-traits",
    "geo-types",
] }
# since WASM build is broken with the crates.io version, use Git version: https://github.com/tmontaigu/dbase-rs/issues/100
dbase = { git = "https://github.com/tmontaigu/dbase-rs", version = "0.6.0", features = ["encoding_rs"] }
encoding_rs = "0.8.35"

# WASM
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "File",
    "FileReaderSync",
    "FileSystemSyncAccessHandle",
    "FileSystemReadWriteOptions",
    "console",
] }

# Read Zip file
zip = { version = "4.5.0", default-features = false, features = ["deflate"] }

# for .chunk()
itertools = "0.14.0"

[patch.crates-io]
dbase = { git = "https://github.com/tmontaigu/dbase-rs" }
